<!DOCTYPE html>
<html>
<head>
  <title>AdminHome</title>
  <link rel="icon" type="image/x-icon" href="flyhigh.png">
  <link rel="stylesheet" href="adminstyles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="download.png">
  </header>
  <div class="options-container">
    <h2>Select what do you want to do</h2>
    <div>
      <button id="option1" class="option">Add Slot</button><br>
    </div>
  </div>
  <script>
    const buttons = document.querySelectorAll('.option');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove selected class from all buttons
        buttons.forEach(btn => btn.classList.remove('selected'));
        // Add selected class to the clicked button
        button.classList.add('selected');
      });
    });


    document.getElementById("option1").addEventListener('click', function(){
      window.location = "addflight.html"
    })

    document.getElementById("option2").addEventListener('click', function(){
      window.location = "deleteflight.html"
    })

    document.getElementById("option3").addEventListener('click', function(){
      window.location = "viewbooking.html"
    })
  </script>
</body>


</html>
