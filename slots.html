<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots</title>
    <script src="https://kit.fontawesome.com/265aaa2447.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="userhome.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="slots.css">
</head>
<body>
    <header>
        <i class="fa-solid fa-bars" onclick="openMenu()"></i>
        <img src="download.png">
    </header>
    <div class="slide">
        <ul id="sidemenu" class="sidemenu">
            <li><a href="userhome.html">Dashboard</a></li>
            <li><a href="slotbooking.html">Covid Vaccination slot Booking</a></li>
            <li><a href="index.html" id="logout">LogOut</a></li>
            <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>
        </ul>
    </div>

    <div id="list-container">
        <h2>Available Vaccination Slots</h2>
        <div class="row">
            <ul id="items">
                <li id="s1">4PM - 5PM | 23-06-23</li>
                <li id="s2">4PM - 5PM | 24-06-23</li>
                <li id="s3">4PM - 5PM | 25-06-23</li>
                <li id="s4">4PM - 5PM | 26-06-23</li>
                <li id="s5">4PM - 5PM | 27-06-23</li>
            </ul>
        </div>
    </div>

    <script>
        var sidemenu = document.getElementById('sidemenu');

        function openMenu(){
            sidemenu.style.left = "0";
        }

        function closeMenu(){
            sidemenu.style.left = "-280px";
        }

        document.getElementById('s1').addEventListener('click', function(){
            localStorage.setItem('s1', document.getElementById('s1').innerText)
            alert("Your Slot Booked Successfully")
        })
        document.getElementById('s2').addEventListener('click', function(){
            localStorage.setItem('s2', document.getElementById('s2').innerText)
            alert("Your Slot Booked Successfully")
        })
        document.getElementById('s3').addEventListener('click', function(){
            localStorage.setItem('s3', document.getElementById('s3').innerText)
            alert("Your Slot Booked Successfully")
        })
        document.getElementById('s4').addEventListener('click', function(){
            localStorage.setItem('s4', document.getElementById('s4').innerText)
            alert("Your Slot Booked Successfully")
        })
        document.getElementById('s5').addEventListener('click', function(){
            localStorage.setItem('s5', document.getElementById('s5').innerText)
            alert("Your Slot Booked Successfully")
        })


    </script>
</body>

</html>
